<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mean, Median, and Mode</title>
  </head>
  <body>
    <h1>Mean, Median, and Mode!</h1>
    <div data-ng-app="mmmApp">
      <div data-ng-controller="mmmCtrl">
        <form>Numbers to find Mean, Median, and Mode with:
          <br>
          <input type="text" ng-model="user.input" ng-change="findMMM()"/>
        </form>
        </br>
      <p>Mean: {{answers.mean}}</br>
         Median: {{answers.median}}</br>
         Mode: {{answers.mode}}</p>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
